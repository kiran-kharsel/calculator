<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div class="result-top">12 + 8</div>
            <div class="result-bottom">20</div>
        </div>
        <div class="button-container">
            <button data-value="7" class="btn operand">7</button>
            <button data-value="8" class="btn operand">8</button>
            <button data-value="9" class="btn operand">9</button>
            <button data-value="del" class="btn delete">del</button>
            <button data-value="4" class="btn operand">4</button>
            <button data-value="5" class="btn operand">5</button>
            <button data-value="6" class="btn operand">6</button>
            <button data-value="+" class="btn operator">+</button>
            <button data-value="1" class="btn operand">1</button>
            <button data-value="2" class="btn operand">2</button>
            <button data-value="3" class="btn operand">3</button>
            <button data-value="-" class="btn operator">-</button>
            <button data-value="." class="btn operand">.</button>
            <button data-value="0" class="btn operand">0</button>
            <button data-value="/" class="btn operator">/</button>
            <button data-value="*" class="btn operator">*</button>
            <button data-value="all-clear" class="btn all-clear">all clear</button>
            <button data-value="=" class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
